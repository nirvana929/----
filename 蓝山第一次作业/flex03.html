<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前端真爽!!!</title>
    <style>
        .item {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 1000px;
            background-color: white;
        }
        
        .item-1 {
            width: 300px;
            height: 1000px;
            background-color: pink;
        }
        
        .item-2 {
            flex: 1;
            height: 1000px;
            background-color: blue;
            order: -1;
        }
    </style>
</head>

<body>
    <div class="item">
        <div class="item-1"></div>
        <div class="item-2"></div>
    </div>
</body>

</html>
