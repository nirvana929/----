<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="Jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .content {
            margin: 100px auto 100px;
            width: 300px;
            height: 300px;
            background-color: hotpink;
        }
        
        .btn {
            display: block;
            width: 300px;
            height: 50px;
            margin: 0px auto;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div class="content"></div>
    <button class="btn">点击生成舔狗日记</button>
    <script>
        $(function() {
            $(".btn").on("click", function() {
                $.get({
                    url: "http://api.tianapi.com/txapi/tiangou/index?key=76907034fc7b1324be38fb8c356477b4",
                    // function(backdata) {
                    //     $(".content").text(backdata);
                    //     console.log(backdata);
                    // }
                    success: (backdata) => {

                        let data = JSON.stringify(backdata);
                        data = JSON.parse(data);
                        console.log(backdata);
                        console.log(data.newslist[0].content);
                        $(".content").text(data.newslist[0].content);
                        // let obj = JSON.parse(backdata);
                        // console.log(obj);
                    }
                })
            })
        })
    </script>
</body>

</html>
