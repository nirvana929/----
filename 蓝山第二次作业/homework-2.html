<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <div class="bigbox-1">
            <div class="function-1 function">
                <img src="images/logo示例.png" alt="#">
            </div>
            <div class="function-2 function">
                <img src="images/Profile.png" alt="#">
            </div>
            <div class="function-3 function">
                <div class="menu">菜单</div>
                <div class="element-1">
                    <div><img src="images/layout-dashboard.png" alt="#" />
                        <p>仪表盘</p>
                    </div>
                    <div><img src="images/single-neutral-circle.png" alt="#" />
                        <p>用户列表</p>
                    </div>
                    <div><img src="images/content-paper-edit.png" alt="#" />
                        <p>文件</p>
                    </div>
                    <div><img src="images/conversation-chat-1.png" alt="#" />
                        <p>聊天</p>
                    </div>
                    <div><img src="images/briefcase.png" alt="#" />
                        <p>项目</p>
                    </div>
                    <div><img src="images/calendar.png" alt="#" />
                        <p>日程表</p>
                    </div>
                    <div><img src="images/credit-card-1.png" alt="#" />
                        <p>支付方式</p>
                    </div>
                </div>





            </div>
            <div class="function-4 function">
                <div class="help">帮助</div>
                <div class="element-2">
                    <div><img src="images/help.png" alt="#" />
                        <p>需要帮助？</p>
                    </div>
                    <div><img src="images/contact.png" alt="#" />
                        <p>联系我们</p>
                    </div>
                </div>
            </div>








            <div class="function-5 function">
                <div class="setting">设置</div>
                <div class="element-3">
                    <div><img src="images/accountsetting.png" alt="#" />
                        <p>账号设置</p>
                    </div>
                    <div><img src="images/weather-night-clear.png" alt="#" />
                        <p>深色模式</p>
                    </div>
                    <div><img src="images/backspace.png" alt="#" />
                        <p>退出</p>
                    </div>
                </div>
            </div>
        </div>


        <div class="bigbox-2">

            <!-- 第一行搜索框 -->
            <div class="search">
                <input value="请输入关键字" />
                <div class="language">
                    <img src="images/Flag.png" alt="">
                    <select value="请选择国家">
                        <option >英国</option>
                        <option >美国</option>
                        <option >中国</option>
                        <option >日本</option>
                        <option >朝鲜</option>
                    </select>
                </div>
            </div>




            <!-- 第二个大盒子 -->
            <div class="contactbox">




                <!-- 左边的用户列表 -->
                <div class="userbox">
                    <div class="userslink">用户列表
                        <div class="news">新消息</div>
                    </div>

                    <div class="user-1 user">
                        <img src="images/MessagePreview1.png" alt="#">
                    </div>
                    <div class="user-1 user">
                        <img src="images/MessagePreview2.png" alt="#">
                    </div>
                    <div class="user-1 user">
                        <img src="images/MessagePreview3.png" alt="#">
                    </div>
                    <div class="user-1 user">
                        <img src="images/MessagePreview4.png" alt="#">
                    </div>
                    <div class="user-1 user">
                        <img src="images/MessagePreview5.png" alt="#">
                    </div>
                    <div class="user-1 user">
                        <img src="images/MessagePreview6.png" alt="#">
                    </div>
                    <div class="user-1 user">
                        <img src="images/MessagePreview7.png" alt="#">
                    </div>
                    <div class="user-1 user">
                        <img src="images/MessagePreview8.png" alt="#">
                    </div>
                </div>




                <!-- 右边的对话框 -->
                <div class="chatbox">

                    <!-- 第一行新成员 -->
                    <div class="person">
                        新团队成员
                        <img src="images/cog.png" alt="#">
                        <img src="images/alarm-bell.png" alt="#">
                        <img src="images/meeting-camera.png" alt="#">
                        <img src="images/GroupMembers.png" alt="#">
                    </div>






                    <!-- 第二行对话框 -->
                    <div class="dialog">



                        <img src="images/Messages.png" alt="#">
                    </div>





                    <!-- 第三行输入框 -->
                    <div class="input">
                        在这里输入内容...
                        <img src="images/EmojiIcon.png" alt="#">
                        <img src="images/AttachmentIcon.png" alt="#">
                        <img src="images/PictureIcon.png" alt="#">
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
